apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: vprodb
spec:
  selector:
    app: vprodb
  ports:
    - name: mysql
      port: 3306                # Port exposed inside the cluster
      targetPort: 3306          # Port on the container
      protocol: TCP
  type: ClusterIP               # Internal access only (default)
